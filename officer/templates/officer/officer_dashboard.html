<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Dashboard</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin-top: 60px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      background-color: #ffffff;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .dashboard-header h2 {
      font-weight: 700;
      color: #343a40;
    }

    .table th {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #fff;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }

    .action-buttons .btn {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .table-responsive {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="dashboard-header">
        <h2>Officer Dashboard</h2>
        <a href="add_officer.html" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add Officer</a>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Officer ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>District</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row 1 -->
            <tr>
              <td>O101</td>
              <td>Anil Kumar</td>
              <td>anil.kumar@gov.in</td>
              <td>Ernakulam</td>
              <td class="action-buttons">
                <a href="edit_officer.html?id=O101" class="btn btn-sm btn-edit"><i class="fas fa-edit"></i> Edit</a>
                <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
            <!-- Example row 2 -->
            <tr>
              <td>O102</td>
              <td>Suma Devi</td>
              <td>suma.devi@gov.in</td>
              <td>Thrissur</td>
              <td class="action-buttons">
                <a href="edit_officer.html?id=O102" class="btn btn-sm btn-edit"><i class="fas fa-edit"></i> Edit</a>
                <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i> Delete</button>
              </td>
            </tr>
            <!-- Add more rows dynamically or manually -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
